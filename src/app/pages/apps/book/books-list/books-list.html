<div class="ebook-gallery">
  <div *ngFor="let ebook of ebooks" class="ebook-item" (click)="selectEbook(ebook)" matTooltip="{{ebook.title}} por {{ebook.author}} - {{ebook.pageCount}} pÃ¡ginas">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title-group>
          <img alt="{{ebook.title}} cover" mat-card-xl-image [src]="ebook.cover" [alt]="ebook.title">
          <mat-card-title>{{ ebook.title }}</mat-card-title>

        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <mat-card-subtitle>{{ ebook.author }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
