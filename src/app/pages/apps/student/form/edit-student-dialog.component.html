<h1 mat-dialog-title>Edit Student</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email" name="email" required>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Bitcoin</mat-label>
      <input matInput [(ngModel)]="data.bitcoin" name="bitcoin">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Books</mat-label>
      <input matInput [(ngModel)]="data.books" name="books">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="data.city" name="city">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="data.country" name="country">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Courses</mat-label>
      <input matInput [(ngModel)]="data.courses" name="courses">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date Created</mat-label>
      <input matInput [(ngModel)]="data.date_create" name="date_create">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>End</mat-label>
      <input matInput [(ngModel)]="data.end" name="end">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Facebook</mat-label>
      <input matInput [(ngModel)]="data.facebook" name="facebook">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Gender</mat-label>
      <input matInput [(ngModel)]="data.gender" name="gender">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput [(ngModel)]="data.image_url" name="image_url">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Instagram</mat-label>
      <input matInput [(ngModel)]="data.instagram" name="instagram">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Lessons Done</mat-label>
      <input matInput [(ngModel)]="data.lessons_done" name="lessons_done">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>LinkedIn</mat-label>
      <input matInput [(ngModel)]="data.linkedin" name="linkedin">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>List Word Text</mat-label>
      <input matInput [(ngModel)]="data.list_word_text" name="list_word_text">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Login</mat-label>
      <input matInput [(ngModel)]="data.login" name="login">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="data.password" name="password">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Personal Ident Number</mat-label>
      <input matInput [(ngModel)]="data.personal_ident_number" name="personal_ident_number">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="data.phone" name="phone">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Spoken Language</mat-label>
      <input matInput [(ngModel)]="data.spoken_language" name="spoken_language">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <input matInput [(ngModel)]="data.status" name="status">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Tax Ident Number</mat-label>
      <input matInput [(ngModel)]="data.tax_ident_number" name="tax_ident_number">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>TikTok</mat-label>
      <input matInput [(ngModel)]="data.tiktok" name="tiktok">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Satoshi Balance</mat-label>
      <input matInput [(ngModel)]="data.satoshiBalance" name="satoshiBalance">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Last Login</mat-label>
      <input matInput [(ngModel)]="data.lastLogin" name="lastLogin">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Login History</mat-label>
      <input matInput [(ngModel)]="data.loginHistory" name="loginHistory">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">
    <mat-icon>cancel</mat-icon>
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon>
    Save
  </button>
</div>
