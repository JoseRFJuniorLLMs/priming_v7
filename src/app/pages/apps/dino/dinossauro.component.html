<div class="game-container" (click)="startGame()" *ngIf="!gameStarted">
  <h1>Clique para come√ßar</h1>
</div>
<div class="game-container" *ngIf="gameStarted">
  <div class="dinosaur" [ngStyle]="getDinoStyle()"></div>
  <div *ngFor="let word of words" class="word" [class.top]="word.positionType === 'top'" [class.bottom]="word.positionType === 'bottom'" [style.left.px]="word.position" [style.color]="word.color">
    {{ word.value }}
  </div>
  <div class="score">
    Palavras Capturadas: {{ wordsCaptured }}
  </div>
</div>
