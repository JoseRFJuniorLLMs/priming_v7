<div class="game-container" *ngIf="gameStarted">
  <div class="dinosaur" [style.backgroundPosition]="currentDinoFrame" [style.bottom.px]="dinoHeight"></div>
  <div *ngFor="let word of words" class="word" [class.top]="word.positionType === 'top'" [class.bottom]="word.positionType === 'bottom'" [style.left.px]="word.position">
    {{ word.value }}
  </div>
</div>
