<div>
    <h1>Consulta Ã  API Ollama</h1>
    <textarea [(ngModel)]="prompt" rows="4" cols="50" placeholder="Digite sua pergunta aqui"></textarea>
    <br>
    <button (click)="getResponse()" [disabled]="loading">Enviar</button>
    
    <div *ngIf="loading">Carregando...</div>
    <div *ngIf="error" style="color: red;">{{ error }}</div>
    <div *ngIf="response">
      <h2>Resposta:</h2>
      <pre>{{ response }}</pre>
    </div>
  </div>
