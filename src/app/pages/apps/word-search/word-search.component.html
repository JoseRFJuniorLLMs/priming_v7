<mat-card class="word-search-container">
  <mat-card-header>
    <mat-card-title>Word Search Game</mat-card-title>
    <mat-card-subtitle>Satoshi: {{ score }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="word-search-grid">
      <div *ngFor="let row of grid; let i = index" class="grid-row">
        <div *ngFor="let cell of row; let j = index" 
             class="grid-cell"
             [class.selected]="cell.selected"
             [class.found]="cell.found"
             (click)="toggleCellSelection(i, j)">
          {{ cell.letter }}
        </div>
      </div>
    </div>
    <div class="word-list">
      <mat-chip-set>
        <mat-chip *ngFor="let word of words" 
                  [ngClass]="{ 'found-word': word.found }">
          {{ word.text }}
        </mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
  <div *ngIf="subtitle" class="satoshi-alert">{{ subtitle }}</div>
</mat-card>
