<div class="video-chat-container">
  <div class="videos">
    <div class="local-video">
      <video #webcamVideo autoplay muted></video>
      <div class="local-user-info">
        <p><strong>Local User:</strong></p>
        <p><strong>Email:</strong> {{ loggedUserName }}</p>
        <p><strong>ID:</strong> {{ loggedUserId }}</p>
      </div>
    </div>
    <div class="remote-video">
      <video #remoteVideo autoplay></video>
      <div class="remote-user-info">
        <p><strong>Remote User:</strong></p>
        <p><strong>Email:</strong> {{ targetUserName }}</p>
        <p><strong>ID:</strong> {{ targetUserId }}</p>
      </div>
    </div>
  </div>
  <div class="toolbar">
    <button mat-button color="primary" matTooltip="Mute" (click)="muteMicrophone()">
      <i class="fas fa-microphone-slash"></i>
    </button>
    <button mat-button color="primary" matTooltip="Turn off camera" (click)="turnOffCamera()">
      <i class="fas fa-video-slash"></i>
    </button>
    <button mat-button color="primary" matTooltip="Share screen" (click)="shareScreen()">
      <i class="fas fa-desktop"></i>
    </button>
    <button mat-button color="primary" matTooltip="Open chat" (click)="openChat()">
      <i class="fas fa-comment"></i>
    </button>
    <button matTooltip="Call..." mat-button [ngClass]="inCall ? 'red-button' : 'green-button'" (click)="toggleCall()">
      <i [ngClass]="inCall ? 'fas fa-phone-slash icon-red' : 'fas fa-phone icon-green'"></i>
    </button>
  </div>
</div>
