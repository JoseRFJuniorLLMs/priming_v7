<div *ngIf="message" class="error-message">{{ message }}</div>
<div class="image-container">
  <div>
    <button mat-raised-button color="primary" matTooltip="{{ commandCounter }}">
      <i class="fas fa-microphone" style="font-size: 35px;" matTooltip="AI"></i>
      <span class="material-symbols-outlined">graphic_eq</span>{{ speak }}
    </button>
    <mat-panel-title matTooltip="Powell Janulus Sticky Game">
      <button mat-raised-button color="primary" matTooltip="{{ commandCounter }}">
        Powell Janulus Sticky Game
      </button>
    </mat-panel-title>


    <button value="{{ commandCounter }}" color="primary" matBadge="{{ commandCounter }}" matBadgeSize="large"
      matTooltip="{{ commandCounter }}" matBadgePosition="after" matBadgeColor="warn" class="command-counter">
      <i class="fa fa-btc" aria-hidden="true" style="font-size: 60px; color: rgb(248, 187, 2);"></i>
      Satoshi
      <i class="fa fa-battery-quarter" style="font-size: 40px; color: green;"></i>
    </button>


  </div>

  <table>
    <thead>
      <tr>
        <th>Who</th>
        <th>Why</th>
        <th>Action</th>
        <th>Where</th>
        <th matTooltip="Powell Janulus Sticky Game">Speak</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let combo of currentCombinations; let i = index" [ngClass]="{'active': i === currentPhraseIndex}">
        <td>{{ combo.who }}</td>
        <td>{{ combo.why }}</td>
        <td>{{ combo.action }}</td>
        <td>{{ combo.where }}</td>
        <td>
          <button *ngIf="i === currentPhraseIndex" matTooltip="Powell Janulus Sticky Game"
            (click)="speakText(combo.who + ' ' + combo.why + ' ' + combo.action + ' ' + combo.where)">
            <i class="fas fa-microphone" style="font-size: 35px;" matTooltip="AI"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <button
    matTooltip="Flash Cards - Hermann Ebbinghaus : Spaced repetition is a study technique based on the idea that reviews of learned material should be done at increasing time intervals to improve long-term retention. This method is widely recognized for its effectiveness in learning and memorization. The theory behind spaced repetition is that each time information is reviewed, after progressively longer periods, the strength of the memory and the time until it is forgotten increase."
    (click)="openDialogFlashCard()" type="button">
    <i class="fas fa-bomb" style="font-size: 30px; color: rgb(115, 3, 235);"></i> FlashCard
    <span class="material-symbols-outlined" style="font-size: 30px; color: rgb(115, 3, 235);">
      skull
    </span>
  </button>

</div>
